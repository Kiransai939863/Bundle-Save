<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle & Save</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 20px;
            color: #27ae60;
        }

        .bundle-options {
            margin-bottom: 20px;
        }

        .accordion {
            /* border: 1px solid #ddd; */
            border-radius: 5px;
            /* overflow: hidden; */
            margin-bottom: 20px;
            
        }

        .accordion-item {
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
            /* Add space between items */
            border-radius: 6px;
            border: 2px solid #008b0c;
    overflow: hidden;
        }

        .accordion-item:last-child {
            margin-bottom: 0;
            
        }

        .accordion-header {
            padding: 10px;
            background: #fff;
            cursor: pointer;
            align-items: center;
            justify-content: space-between;
        }

        .accordion-header input[type="radio"] {
            margin-right: 10px;
        }

        .accordion-content {
            display: none;
            padding: 10px;
            background: #fff;
        }

        .accordion-header.active+.accordion-content {
            display: block;
        }

        .sizes-colors {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        select {
            flex: 1;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer .total {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #219150;
        }

        .shipping-info {
            font-size: 12px;
            color: #999;
            margin-top: -10px;
        }

        
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accordionHeaders = document.querySelectorAll('.accordion-header');

            accordionHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    accordionHeaders.forEach(h => h.classList.remove('active'));
                    header.classList.add('active');
                });
            });
        });
    </script>
</head>

<body>

    </main>
</body>

</html>
